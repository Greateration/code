<script>
    $(function () {
        var state = 0; //设置登录状态 默认未登录
        var url = location.search;
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            var arr = str.split("&");
            var userdata = {};
            arr.forEach(function (item, index) {
                userdata[item.split("=")[0]] = item.split("=")[1];
            })
        }
        if (url != null) {
            $(".login").html(userdata.username);
            $(".register").hide();
            $(".exit").show();
            $(".exit").click(function () {
                $(this).hide();
                $(".login").html("请登录");
                $("register").show();
            })

        }

    })
</script>
